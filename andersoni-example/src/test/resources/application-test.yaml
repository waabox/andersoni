server:
  port: 0

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

andersoni:
  node-id: test-node

kafka:
  bootstrap-servers: localhost:9092

k8s:
  lease:
    namespace: test

minio:
  endpoint: http://localhost:9000
  access-key: test
  secret-key: test
  bucket: test
